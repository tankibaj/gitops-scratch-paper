apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: harbor-smoke-test
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: harbor-endpoint
      - name: harbor-user
      - name: harbor-password
      - name: harbor-project
      - name: image-list
  templates:
    - name: main
      dag:
        tasks:
          - name: create-project
            template: create-project
          - name: push-pull-image
            template: push-pull-image
            dependencies: [create-project]
            arguments:
              parameters:
                - name: image
                  value: "{{item}}"
            withParam: "{{workflow.parameters.image-list}}"
#          - name: cleanup
#            template: cleanup
#            dependencies: [push-pull-image]

    - name: create-project
      container:
        image: curlimages/curl:latest
        command: [sh, -c]
        args: ["curl -s -u {{workflow.parameters.harbor-user}}:{{workflow.parameters.harbor-password}} -X POST '{{workflow.parameters.harbor-endpoint}}/api/v2.0/projects' -H 'Content-Type: application/json' -d '{\"project_name\": \"{{workflow.parameters.harbor-project}}\", \"public\": false}'"]

    - name: push-pull-image
      inputs:
        parameters:
          - name: image
      container:
        image: docker:dind
        command: [sh, -c]
        args:
          - |
            docker login '{{workflow.parameters.harbor-endpoint}}' -u '{{workflow.parameters.harbor-user}}' -p '{{workflow.parameters.harbor-password}}'
            echo '{{inputs.parameters.image}}'
            IMAGE_TAGGED=$(echo '{{inputs.parameters.image}}' | sed 's/:/_/g')
            docker pull $IMAGE_TAGGED
            echo $IMAGE_TAGGED
            docker tag $IMAGE_TAGGED '{{workflow.parameters.harbor-endpoint}}'/'{{workflow.parameters.harbor-project}}'/$IMAGE_TAGGED
            docker push '{{workflow.parameters.harbor-endpoint}}'/'{'{workflow.parameters.harbor-project}}'/$IMAGE_TAGGED
            docker pull '{{workflow.parameters.harbor-endpoint}}'/'{{workflow.parameters.harbor-project}}'/$IMAGE_TAGGED
#        args: [
##          "dockerd-entrypoint.sh &",
##          "sleep 10",
#          "docker login {{workflow.parameters.harbor-endpoint}} -u {{workflow.parameters.harbor-user}} -p {{workflow.parameters.harbor-password}}",
#          "IMAGE_TAGGED=$(echo '{{inputs.parameters.image}}' | sed 's/:/_/g')",
#          "docker pull $IMAGE_TAGGED",
#          "echo $IMAGE_TAGGED",
#          "docker tag $IMAGE_TAGGED {{workflow.parameters.harbor-endpoint}}/{{workflow.parameters.harbor-project}}/$IMAGE_TAGGED",
#          "docker push {{workflow.parameters.harbor-endpoint}}/{{workflow.parameters.harbor-project}}/$IMAGE_TAGGED",
#          "docker pull {{workflow.parameters.harbor-endpoint}}/{{workflow.parameters.harbor-project}}/$IMAGE_TAGGED"
#        ]
        securityContext:
          privileged: true
#        env:
#          - name: DOCKER_HOST
#            value: tcp://localhost:2375

    - name: cleanup
      container:
        image: curlimages/curl:latest
        command: [sh, -c]
        args: ["curl -s -u {{workflow.parameters.harbor-user}}:{{workflow.parameters.harbor-password}} -X DELETE '{{workflow.parameters.harbor-endpoint}}/api/v2.0/projects/{{workflow.parameters.harbor-project}}'"]
