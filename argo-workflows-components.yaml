apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-components
  namespace: argocd
  labels:
    name: workflows
spec:
  project: gitops
  source:
    repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
    targetRevision: development
    path: argo-workflows-components
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { }