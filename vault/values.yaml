# Vault Helm Chart Value Overrides
global:
  enabled: true
  tlsDisable: true

injector:
  enabled: true
  # Use the Vault K8s Image https://github.com/hashicorp/vault-k8s/
#  image:
#    repository: "hashicorp/vault-k8s"
#    tag: "0.9.0"

  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 250m
  affinity: ""


server:
  auditStorage:
    enabled: false

  standalone:
    enabled: false

#  image:
#    repository: "hashicorp/vault"
#    tag: "1.6.3"

  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 400m

  affinity: ""

  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"

  ingress:
    enabled: true
    ingressClassName: "public"
    hosts:
      - host: vault.local.naim.run
        paths: [ ]

#  extraEnvironmentVars:
##    VAULT_CACERT: "/vault/userconfig/vault-server-tls/vault.ca"
#    VAULT_ADDR: "https://127.0.0.1:8200"

  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: false

    config: |
      ui = true
      
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      storage "consul" {
        path = "vault"
        address = "HOST_IP:8500"
      }
      
      service_registration "kubernetes" {}


# Vault UI
ui:
  enabled: true
  serviceType: "LoadBalancer"
  externalPort: 8200
  loadBalancerIP: 172.16.100.198