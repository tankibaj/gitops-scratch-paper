server:
  ingress:
    enabled: true
    ingressClassName: "public"
    hosts:
      - host: vault.local.naim.run
        paths: [ ]

  dataStorage:
    enabled: true

  auditStorage:
    enabled: true

  dev:
    enabled: false

  standalone:
    enabled: false

  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true

# Vault UI
ui:
  enabled: true
  serviceType: "LoadBalancer"