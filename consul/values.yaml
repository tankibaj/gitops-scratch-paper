consul:
  server:
    replicas: 2 # default: 3
    storage: 1Gi # default: 10Gi
    resources:
       requests:
         memory: 100Mi
         cpu: 100m
       limits:
         memory: 128Mi
         cpu: 150m
    
  # -- Consul UI [Optional for debug]
  ui:
    ingress:
      enabled: true
#      annotations: |
#        'kubernetes.io/ingress.class': nginx
      ingressClassName: nginx-public
      pathType: Prefix # ImplementationSpecific
      hosts:
        - host: consul.local.naim.run
          paths:
            - / # /*