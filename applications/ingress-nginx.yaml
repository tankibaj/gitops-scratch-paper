apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-public
  namespace: argocd
  labels:
    name: ingress-controller
spec:
  project: gitops
  sources:
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.2.4 #4.2.3
      helm:
        version: v3
        releaseName: nginx
        valueFiles:
          - $values/components/nginx/baremetal-values.yaml
#          - $values/components/nginx/eks-values.yaml
    - ref: values
      repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
      targetRevision: development
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-public
  syncPolicy:
    syncOptions:
      - CreateNamespace=true