apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-appset
  namespace: argocd
  labels:
    name: addons
spec:
  project: gitops
  source:
    repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
    path: components/addons
    targetRevision: development
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { }