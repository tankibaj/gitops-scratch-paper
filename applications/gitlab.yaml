apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  labels:
    name: scm
spec:
  project: gitops
  sources:
    - repoURL: https://charts.gitlab.io
      chart: gitlab
      targetRevision: 6.9.3
      helm:
        version: v3
        releaseName: gitlab
        valueFiles:
          - $values/components/gitlab/values-minimum.yaml
    - ref: values
      repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
      targetRevision: development
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    syncOptions:
      - CreateNamespace=true