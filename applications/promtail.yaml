apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail-appset
  namespace: argocd
  labels:
    name: observability
spec:
  project: gitops
  source:
    repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
    targetRevision: development
    path: components/promtail
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { }