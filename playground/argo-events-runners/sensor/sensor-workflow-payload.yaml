apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: sensor-workflow-payload
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: eventsource-webhook
      eventName: playground-gitea
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                serviceAccountName: operate-workflow-sa
                entrypoint: whalesay
                arguments:
                  parameters:
                    - name: webhook-payload
                      value: "{{ toJson . }}"  # Capture the entire event payload
                templates:
                  - name: whalesay
                    inputs:
                      parameters:
                        - name: webhook-payload
                    container:
                      image: docker/whalesay
                      command: ["cowsay"]
                      args: ["{{inputs.parameters.webhook-payload}}"]
          parameters:  # Explicitly define parameters to pass from the event to the workflow
            - src:
                dependencyName: test-dep
                dataKey: body  # Assuming the payload is in the 'body' of the event
              dest: spec.arguments.parameters.0.value
