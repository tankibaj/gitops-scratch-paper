# SUMMARY:
#
# Build and push an image using Docker Buildkit.
#
# DESCRIPTION:
#
# This does not need privileged access, unlike Docker in Docker (DIND). It has three stages:
#
# * clone the Git repository
# * build the binary
# * build and push the image containing the binary
#
# USAGE:
#
# Publishing images requires an access token. For hub.docker.com you can create one at https://hub.docker.com/settings/security
# This needs to be mounted as `$DOCKER_CONFIG/config.json`. To do this, you'll need to create a secret as follows:
#
#    export DOCKER_USERNAME=******
#    export DOCKER_TOKEN=******
#    kubectl create secret generic docker-config --from-literal="config.json={\"auths\": {\"https://index.docker.io/v1/\": {\"auth\": \"$(echo -n $DOCKER_USERNAME:$DOCKER_TOKEN|base64)\"}}}"
#
# REFERENCES:
#
# * https://github.com/moby/buildkit#expose-buildkit-as-a-tcp-service
# * https://blog.alexellis.io/building-containers-without-docker/
# * https://hub.docker.com/r/moby/buildkit
#
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: buildkit
spec:
#  arguments:
#    parameters:
#      - name: repo
#        value: https://github.com/argoproj/argo-workflows
#      - name: branch
#        value: main
#      - name: path
#        value: test/e2e/images/argosay/v2
#      - name: image
#        value: alexcollinsintuit/argosay:v2
  entrypoint: main
  # We use a volume claim template so that we can have a shared workspace.
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 64Mi
  templates:
    - name: main
      dag:
        tasks:
          - name: clone
            template: clone
            arguments:
              parameters:
                - name: repo
                  value: "{{workflow.parameters.repo}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: gitCredentials
                  value: "{{workflow.parameters.gitCredentials}}"
          - name: list-workspace
            template: list-workspace
            arguments:
              parameters:
                - name: path
                  value: "{{workflow.parameters.path}}"
                - name: gitCredentials
                  value: "{{workflow.parameters.gitCredentials}}"
            depends: "clone"
#          - name: build
#            template: build
#            arguments:
#              parameters:
#                - name: path
#                  value: "{{workflow.parameters.path}}"
#            depends: "clone"
#          - name: image
#            template: image
#            arguments:
#              parameters:
#                - name: path
#                  value: "{{workflow.parameters.path}}"
#                - name: image
#                  value: "{{workflow.parameters.image}}"
#            depends: "build"

    # -- Git Checkout --
    - name: clone
      inputs:
        parameters:
          - name: repo
          - name: branch
          - name: gitCredentials
      container:
        volumeMounts:
          - mountPath: /work
            name: work
        image: alpine/git:v2.26.2
        env:
          - name: GIT_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{inputs.parameters.gitCredentials}}
                key: token
        workingDir: /work
        command: [ sh, -c ]
        args:
          - |
            git config --global http.extraHeader "Authorization: Bearer $GIT_ACCESS_TOKEN"
            git clone --branch '{{inputs.parameters.branch}}' '{{inputs.parameters.repo}}' .

    # -- Debug --
    - name: list-workspace
      inputs:
          parameters:
          - name: path
          - name: gitCredentials
      container:
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work/{{inputs.parameters.path}}
        image: alpine:3.12
        env:
          - name: GIT_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{inputs.parameters.gitCredentials}}
                key: token
        command: [ sh, -c ]
        args:
          - |
            echo $GIT_ACCESS_TOKEN
            ls -la
            pwd
            whoami
            echo $HOME
            echo $USER
