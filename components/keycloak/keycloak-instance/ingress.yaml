apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  annotations:
    inginx.ingress.kubernetes.io/proxy-buffer-size: 8k
spec:
  ingressClassName: public
  rules:
    - host: identity.local.naim.run
      http:
        paths:
          - backend:
              service:
                name: keycloak-instance-service
                port:
                  number: 8080
            path: /
            pathType: Prefix
    - host: identity-admin.local.naim.run
      http:
        paths:
          - backend:
              service:
                name: keycloak-instance-service
                port:
                  number: 8080
#            path: /auth
            path: /
            pathType: Prefix
