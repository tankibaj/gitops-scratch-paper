apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-instance
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
    host: postgres.postgres.svc.cluster.local
  http:
    httpEnabled: true
  hostname:
    hostname: identity.local.naim.run
    strict: false
    strictBackchannel: false
  proxy:
    headers: xforwarded # default nginx ingress sets x-forwarded
  externalAccess:
    enabled: FALSE

