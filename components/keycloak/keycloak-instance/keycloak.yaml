apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-instance
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
    host: postgres.postgres.svc.cluster.local
  http:
    httpEnabled: true
#    tlsSecret: example-tls-secret
  hostname:
    hostname: identity.local.naim.run
    admin: identity-admin.local.naim.run
    strict: false
    strictBackchannel: false
  ingress:
    enabled: false
  proxy:
    headers: xforwarded
  additionalOptions:
    - name: KC_HOSTNAME_URL
      value: "https://identity.local.naim.run"
    - name: KC_HOSTNAME_ADMIN_URL
      value: "https://identity-admin.local.naim.run"