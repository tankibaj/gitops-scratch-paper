apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak-instance
  namespace: keycloak
spec:
  instances: 3
  db:
    vendor: postgres
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
    host: postgres.postgres.svc.cluster.local
  http:
    httpEnabled: true
  hostname:
    hostname: identity.local.naim.run
    strict: true
    strictBackchannel: true
  ingress:
    enabled: false
  proxy:
    mode: edge
    headers: forwarded