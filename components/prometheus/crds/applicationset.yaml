apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus-crds
  namespace: argocd
  labels:
    name: observability
spec:
  generators:
    - list:
        elements:
          - cluster: management
          - cluster: development
  template:
    metadata:
      name: 'prometheus-crds-{{cluster}}'
      labels:
        name: observability
    spec:
      project: gitops
      sources:
        - repoURL: https://github.com/tankibaj/gitops-scratch-paper.git
          targetRevision: development
          path: components/prometheus/crds/kustomization
      destination:
        name: '{{cluster}}'
        namespace: prometheus
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - Replace=true # https://github.com/prometheus-operator/prometheus-operator/issues/4439#issuecomment-1110279191